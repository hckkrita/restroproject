<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <navbar class="nav-bar">
            <div class="name">
                <h1>BAKE MY DAY</h1>
            </div>

            <div class="pages">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

        </navbar>
    </header>

    <div class="info">
        <div class="location-img">
            <img src="https://images.pexels.com/photos/2253643/pexels-photo-2253643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" height="450px" width="400px">
        </div>
        <div class="description">
            <h1>Bake My Day</h1>
            <h2>Located at Jhamsikhel, Lalitpur</h2>
            <h2>Contact no: +977 9860173192, 9860123456</h2>
            <h2>Email: bakemyday@gmail.com</h2>
        </div>
    </div>

    <div class="form">
        <h2>Place Your Order</h2>
        
        <div class="form-items">
            <form >
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="order-items">Order Items:</label>
                    <select id="order-items" name="order-items" required>
                        <option value="">Select an item</option>
                        <option value="cake">Cake</option>
                        <option value="cookies">Cookies</option>
                        <option value="bread">Bread</option>
                        <option value="pastries">Pastries</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">Place Order</button>
                </div>
            </form>

        </div>
    </div>

    <div class="map">

    </div>

    
</body>
</html>
